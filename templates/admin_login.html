<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPaste | Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/admin_login.css">
</head>
<body>
    <!-- Particles background -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-custom navbar-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin" id="navbar-title">PasteUtilities</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create Paste-->
    <div class="container my-5 shadow" id="frame">
        <div class="container p-3">
            <h1>Please login</h1>
            <p>To continue to the admin dashboard, please login.</p>
            <hr>
            <form method="post">
                <input type="password", name="password", placeholder="Password" id="password-input">
                <button type="submit" class="btn btn-primary" id="login-button">Submit</button><br>
            </form>
        </div>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../static/particles-config.js"></script>
</body>
</html>
