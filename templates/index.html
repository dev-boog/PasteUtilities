<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="../static/index.css">
    <title>EasyPaste | Home</title>
</head>
<body>
    <!-- Particles background -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-custom navbar-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-title" href="/admin">PasteUtilities</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create Paste-->
    <div class="container my-5 shadow" id="frame">
        <div class="container p-3">
            <h1>Upload A Paste</h1>
            <p>Upload a paste that can be viewed publicly</p>
            <hr>
            <form method="POST" action="/">
                <input type="text" placeholder="Title", name="paste-title" id="paste-title-input"><br>
                <textarea name="paste-content" rows="10" cols="60" id="paste-content-input"></textarea><br>
                <button type="submit" class="btn btn-primary" id="paste-post-button">Submit</button><br>
            </form>
        </div>
    </div>

    <!-- View Pastes -->
    <div class="container shadow" id="frame">
        <div class="container p-3">
            <h1>Pastes</h1>
            <p>{{ paste_count }} pastes uploaded by other people</p>
            <hr>
            {% for file in files %}
                <div class="container-fluid" id="paste-frame">
                    <div class="d-flex gap-5">
                        <a href="{{ url_for('view_paste', paste_id=file.id) }}">{{ file.title }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../static/particles-config.js"></script>
</body>
</html>
